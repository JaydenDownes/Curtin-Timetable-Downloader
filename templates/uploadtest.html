<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload Test</title>
</head>
<body>
  <h2>Upload a .ics File</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".ics" required>
    <br><br>
    <input type="submit" value="Upload File">
  </form>
  <div id="uploadResult"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      const response = await fetch('https://curtin-timetable-generator.jayden-downes.workers.dev/', {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        const responseBody = await response.text();
        document.getElementById('uploadResult').innerHTML = responseBody;
      } else {
        document.getElementById('uploadResult').textContent = 'Error uploading file.';
      }
    });
  </script>
</body>
</html>
